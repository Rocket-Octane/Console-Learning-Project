<!DOCTYPE html>
<html lang="en">
<head>
    <title>Learn to Code for Console</title>
</head>
<body>

    <h1> Console Project</h1>
    <h4> Learn the Basics of Console Coding</h4>

    <p> Write about Visual Studio and how to set it up.</p>
    
    <p> Write about Console screen and why it is used, how to open console screen, and how to print anything on console.</p>

    <script>
        console.log("My First Console Project");

        var first_name = "Abhi";
        console.log(first_name);
        var last_name = "Patel";
        console.log(last_name);
        var full_name = first_name.concat(last_name);
        console.log(full_name);

        var n1 = 10;
        var n2 = 5;
        console.log(n1 + n2);

        var sqroot = Math.sqrt(20);
        console.log(sqroot);

        var fix = sqroot;
        var fixed = fix.toFixed(2);
        console.log(fixed);

        var max_num = Math.max(20, 34, 23, 12, 50);
        console.log(max_num);

        var min_num = Math.min(23, 48, 239, 29, 2);
        console.log(min_num);

        var power_num = Math.pow(4, 4);
        console.log(power_num);

        var a = 23;
        var b = 34;
        var add = a + b;
        console.log(add);

        var t1 = 34;
        console.log(typeof t1);

        var t2 = "We are ZOID!";
        console.log(typeof t2);
    </script>
</body>
